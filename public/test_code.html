<html>
<head>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="./javascripts/boxin.js"></script>

    <link href="./stylesheets/test_code.css" rel="stylesheet">

</head>
<body ng-app="boxin">

    <ui-view></ui-view>

    <script type="text/ng-template" id="/home.html">
        <div ng-repeat="value in value" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
        <a ng-click="change()">chchchchchcch</a>
    </script>

    <script type="text/ng-template" id="/variable.html">
        <a class="variable" href="/#/{{value.link}}">{{value.name}}</a>
    </script>

    <script type="text/ng-template" id="/boolean.html">
        <a class="boolean" href="/#/{{value.link}}">{{value.value}}</a>
    </script>

    <script type="text/ng-template" id="/number.html">
        <a class='number' href="/#/{{value.link}}">{{value.value}}</a>
    </script>

    <script type="text/ng-template" id="/string.html">
        <a class="string" href="/#/{{value.link}}">{{value.value}}</a>
    </script>

    <script type="text/ng-template" id="/object.html">
        <div ng-repeat="(prop, value) in value.props" class="parameter_def">
            <div class="string"><a class="string" href="#">{{prop}}</a></div>
            <a class="symbol" href="#">:</a>
            <div ng-repeat="value in value" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
        </div>
    </script>

    <script type="text/ng-template" id="/array.html">
        <div ng-repeat="value in value.arr" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
    </script>

    <script type="text/ng-template" id="/function.html">
        <div class="row">
            <a class="symbol" href="#">arguments</a>
            <div ng-repeat="value in value.args" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
        </div>
        <div class="row">
            <a class="symbol" href="#">variables</a>
            <div ng-repeat="value in value.vars" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
        </div>
            
        <div ng-repeat="value in value.sequence" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
    </script>

    <script type="text/ng-template" id="/assign.html">
        <div class="variable"><a class="variable" href="#">{{value.variable.name}}</a></div>
        <a class="symbol" href="#">&larr;</a>
        <div ng-repeat="value in value.value" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
    </script>

    <script type="text/ng-template" id="/evaluate.html">
        <div ng-repeat="value in value.variable" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
        <a class="symbol" href="#">(&larr;)</a>
        <div ng-repeat="value in value.args" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
    </script>

    <script type="text/ng-template" id="/return.html">
        <a class="symbol" href="#">return &larr;</a>
        <div ng-repeat="value in value.variable" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
    </script>

    <script type="text/ng-template" id="/reference.html">
        <div ng-repeat="value in value.object" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
        <a class="symbol" href="#">.</a>
        <div ng-repeat="value in value.prop" ng-include="'/' + value.type + '.html'" class="{{value.type}}"></div>
    </script>

    <script type="text/ng-template" id="/value.html">
<!--

        <a ng-if="value.is_string" class="choose string" href="/#/{{value.link}}">{{value.value}}</a>
        <a ng-if="value.is_number" class="choose number" href="/#/{{value.link}}">{{value.value}}</a>
        <a ng-if="value.is_boolean" class="choose boolean" href="/#/{{value.link}}">{{value.value}}</a>

        <div ng-if="value.is_assign" class="assign">
            <boxin boxin-value="value.variable"></boxin>
            <a class="symbol" href="#">&larr;</a>
            <div ng-repeat="value in value.value" value></div>
        </div>

        <div ng-if="value.is_object" class="object_def">
            <div ng-repeat="(prop, value) in value.props" class="parameter_def">
                <a class="choose string" href="#">{{prop}}</a>
                <a class="symbol" href="#">:</a>
                <div value></div>
            </div>
        </div>
        <div ng-if="value.is_function" class="function_def">
            <div class="row">
                <a class="symbol" href="#">function</a>
                <div ng-repeat="value in value.args" value></div>
            </div>
            <div ng-repeat="value in value.sequence" value></div>
        </div>
        <div ng-if="value.is_array" class="array_def">
            <div ng-repeat="value in value.list" value></div>
        </div>
        <div ng-if="value.is_reference" class="object_def">
            <div ng-repeat="value in value.object" value></div>
            <a class="symbol" href="#">.</a>
            <div ng-repeat="value in value.parameter" value></div>
        </div>



    </script>

</body>
</html>
