<html>
<head>
    <link href="./stylesheets/test_code.css" rel="stylesheet">
</head>
<body>

    <div class="assign">
        <a class="choose variable" href="#">variable</a>
        <a class="symbol" href="#">&larr;</a>
        <a class="choose string" href="#">name</a>
        <br>
    </div>
    <br>
    <div class="assign">
        <a class="choose variable" href="#">method_name</a>
        <a class="symbol" href="#">&larr;</a>
        <div class="function_def">
            <div class="row">
                <a class="symbol" href="#">function</a>
                <a class="choose variable" href="#">x</a>
                <a class="choose variable" href="#">y</a>
            </div>


            <br>
                <div class="row">
                <div class="if">
                    <a class="symbol" href="#">if</a>
                    <div class="assign">
                        <a class="choose variable" href="#">x</a>
                        <a class="symbol" href="#">></a>
                        <a class="choose variable" href="#">y</a>
                    </div>
                    <br>
                    <div class="return">
                        <a class="symbol" href="#">return &larr;</a>

                        <div class="object_def">
                            <div class="parameter_def">
                                <a class="choose string" href="#">age</a>
                                <a class="symbol" href="#">:</a>
                                <a class="choose number" href="#">24</a>
                            </div>
                            <br>
                            <div class="parameter_def">
                                <a class="choose string" href="#">name</a>
                                <a class="symbol" href="#">:</a>
                                <a class="choose string" href="#">Mike</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="if">
                    <a class="symbol" href="#">else</a>
                    <br>
                    <div class="return">
                        <a class="symbol" href="#">return &larr;</a>
                        <div class="object_def">
                            <div class="parameter_def">
                                <a class="choose string" href="#">age</a>
                                <a class="symbol" href="#">:</a>
                                <a class="choose number" href="#">31</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="assign">
        <a class="choose variable" href="#">result</a>
        <a class="symbol" href="#">&larr;</a>
        <div class="evaluate">
            <a class="choose variable" href="#">method_name</a>
            <a class="symbol" href="#">() &larr;</a>
                <a class="choose number" href="#">2</a>
                <a class="choose number" href="#">5</a>
        </div>
    </div>
    <br>
    <div class="evaluate">
        <a class="choose variable" href="#">console.log</a>
        <a class="symbol" href="#">() &larr;</a>
        <a class="choose variable" href="#">result.age</a>
    </div>
    <br>
    <div class="evaluate">
        <a class="choose variable" href="#">console.log</a>
        <a class="symbol" href="#">() &larr;</a>
        <div class="object_def">
            <div class="evaluate">
                <a class="choose variable" href="#">method_name</a>
                <a class="symbol" href="#">() &larr;</a>
                    <a class="choose number" href="#">5</a>
                    <a class="choose number" href="#">2</a>
            </div>
            <a class="symbol" href="#">.</a>
            <a class="choose variable" href="#">variable</a>
        </div>
    </div>
    <br>
    <div class="assign">
        <a class="choose variable" href="#">array_var</a>
        <a class="symbol" href="#">&larr;</a>
        <div class="array_def">
            <a class="choose string" href="#">array</a>
            <a class="choose string" href="#">of</a>
            <a class="choose string" href="#">strings</a>
        </div>
    </div>


    <script type="text/ng-template" id="value.html">

        <a ng-if="value.type === 'variable'" class="choose variable" href="/#/{{value.link}}">{{value.value}}</a>
        <a ng-if="value.type === 'string'" class="choose string" href="/#/{{value.link}}">{{value.value}}</a>
        <a ng-if="value.type === 'number'" class="choose number" href="/#/{{value.link}}">{{value.value}}</a>
        <a ng-if="value.type === 'boolean'" class="choose boolean" href="/#/{{value.link}}">{{value.value}}</a>
        <div ng-if="value.type === 'object'" class="object_def">
            <div ng-repeat="(param, value) in value.value" class="parameter_def">
                <a class="choose string" href="#">{{param}}</a>
                <a class="symbol" href="#">:</a>
                <div ng-include="'value.html'"></div>
            </div>
        </div>
        <div ng-if="value.type === 'function'" class="function_def">
            <div class="row">
                <a class="symbol" href="#">function</a>
                <a ng-repeat="argument in value.arguments" class="choose variable" href="#">{{argument.name}}</a>
            </div>
            <div ng-repeat="value in value.value" value></div>
        </div>
        <div ng-if="value.type === 'array'" class="array_def">
            <div ng-repeat="value in value.value" value></div>
        </div>
        <div ng-if="value.type === 'reference'" class="object_def">
            <div ng-repeat="value in value.value" value></div>
            <a class="symbol" href="#">.</a>
            <div ng-repeat="value in value.value" value></div>
        </div>
        <div ng-if="value.type === 'evaluate'" class="evaluate">
            <div ng-repeat="value in value.value" value></div>
            <a class="symbol" href="#">()&larr;</a>
            <div ng-repeat="value in value.value" value></div>
        </div>
        <div ng-if="value.type === 'assign'" class="assign">
            <div ng-repeat="value in op.variable" value></div>
            <a class="symbol" href="#">&larr;</a>
            <div ng-repeat="value in op.value" value></div>
        </div>

    </script>


</body>
</html>
